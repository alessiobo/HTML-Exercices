<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
   <button type="button" disabled>I am a disabled button!</button>
   <hr>
   <label for="age">Age (between 0 and 100):</label>
   <input type="range" id="age" name="age" min="0" max="100" step="2">
   <hr>
   <input type="checkbox" name="subscribe" checked>
   <label for="subscribe">Subscribe to the newsletter here!</label>
   <hr>
   <label for="birthday">Insert your birthday</label>
   <input type="date" id="birthday" name="birthday">
   <button type="button">Submit</button>
  </body>
</html>
